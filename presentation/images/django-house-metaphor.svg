<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#f8f9fa" />
  
  <!-- House outline -->
  <rect x="100" y="100" width="600" height="300" rx="10" fill="#E5F5E0" stroke="#3A7734" stroke-width="3" />
  
  <!-- Roof -->
  <polygon points="100,100 400,30 700,100" fill="#3A7734" stroke="#3A7734" stroke-width="2" />
  
  <!-- Django Logo on the House -->
  <rect x="350" y="60" width="100" height="40" rx="5" fill="#0C4B33" />
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Django</text>
  
  <!-- Title -->
  <text x="400" y="140" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold" fill="#3A7734">Django Framework</text>
  <text x="400" y="170" font-family="Arial" font-size="16" text-anchor="middle" font-style="italic" fill="#666">The Complete Package</text>
  
  <!-- Room dividers -->
  <line x1="400" y1="200" x2="400" y2="400" stroke="#3A7734" stroke-width="2" stroke-dasharray="5,5" />
  <line x1="100" y1="300" x2="700" y2="300" stroke="#3A7734" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Features -->
  <!-- Top Left -->
  <rect x="150" y="220" width="200" height="60" rx="5" fill="#DAE8FC" stroke="#6C8EBF" stroke-width="2" />
  <text x="250" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Admin Panel</text>
  <text x="250" y="265" font-family="Arial" font-size="12" text-anchor="middle">Ready-to-use administration</text>
  
  <!-- Top Right -->
  <rect x="450" y="220" width="200" height="60" rx="5" fill="#D5E8D4" stroke="#82B366" stroke-width="2" />
  <text x="550" y="245" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Authentication</text>
  <text x="550" y="265" font-family="Arial" font-size="12" text-anchor="middle">User management system</text>
  
  <!-- Bottom Left -->
  <rect x="150" y="320" width="200" height="60" rx="5" fill="#FFE6CC" stroke="#D79B00" stroke-width="2" />
  <text x="250" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">ORM</text>
  <text x="250" y="365" font-family="Arial" font-size="12" text-anchor="middle">Database interaction in Python</text>
  
  <!-- Bottom Right -->
  <rect x="450" y="320" width="200" height="60" rx="5" fill="#FFF2CC" stroke="#D6B656" stroke-width="2" />
  <text x="550" y="345" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Templates</text>
  <text x="550" y="365" font-family="Arial" font-size="12" text-anchor="middle">Dynamic HTML generation</text>
  
  <!-- Caption -->
  <text x="400" y="430" font-family="Arial" font-size="14" text-anchor="middle" font-style="italic">"Like a fully-furnished house, everything you need is included"</text>
</svg>
